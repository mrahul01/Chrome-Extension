<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="appearicon.jpg" type="image/jpg">
    <title>Appearance</title>
    <style>
        .popUp{
            width: 338px;
            height: 280px;
            border-radius: 2.8rem;
            background:bisque;
        }
        .note{
            padding: 1rem;
        }
        .name{
            text-align: center;
            padding: 0.8rem;
            margin: 5px;
            font-size: 1.5rem;
        }
        #on{
            text-align:left;
            margin-top: 18px;
        }
        #off{
            text-align:right;
            margin-top: -15px;
        }
        .button{
            position: relative;
            width: 4rem;
            height: 2rem;
            background-color: yellowgreen;
            border-radius: 24px;
            transition: 1s ;
            cursor: pointer;
        }
        .half{
            position:absolute;
            width: 50%;
            margin-top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }
        .circle{
            position: absolute;
            margin-top: 0;
            margin-left: 0;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background-color: yellow;
            pointer-events: none;
            transition-duration: 1s;
            transition-property: all;
        }
        @keyframes transformToBlue
        {
            0%
            {
                background-color: yellow;
            }
            100%
            {
                background-color: blue;
            }
        }
        @keyframes transformToYellow
        {
            0%
            {
                background-color:blue;
            }
            100%
            {
                background-color:yellow;
            }
        }
        @keyframes moveCircleRight{
            0%{
                left: 0;
                transform: translateX(0);
                background-color: yellow;
            }
            100%{
                left: 100%;
                transform: translateX(-100%);
                background-color: blue;
            }
        }
        @keyframes moveCircleLeft{
            0%{
                left: 100%;
                transform: translateX(-100%);
                background-color: blue;
            }
            100%{
                left: 0;
                transform: translateX(0);
                background-color:yellow;
            }
        }
    </style>
</head>
<body>
    <div class="popUp">
       <h1 class="name"> Appearance</h1>
        <p class="note">This is the note for your chrome extension for changing the chrome Appearance to dark or white based on your request!!</p>
        <div class="button">
            <div class="circle" id="btn1">

            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
